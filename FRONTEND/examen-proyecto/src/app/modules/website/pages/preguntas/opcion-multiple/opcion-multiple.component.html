<div class="form-group">
  <label ><p class="subtitle">Multiple o unica respuesta</p></label>
  <!-- Rounded switch -->
  <label class="switch">
    <p class="privacy-text">Pregunta {{privacy ? "Privada" : "Pública"}}</p>
    <input type="checkbox" [(ngModel)]="privacy">
    <span class="slider round"></span>
  </label>

  <label class="questionText" for="questionText">Texto de la Pregunta</label>
  <textarea id="questionText" [(ngModel)]="questionText" placeholder="Escribe la pregunta aquí"></textarea>
</div>
<div class="options-container">
  <div *ngFor="let option of options; let i = index" class="option" [attr.data-correct]="correctAnswers[i] ? 'true' : 'false'">
    <span class="handle">☞</span>
    <input type="text" [(ngModel)]="options[i].element" placeholder="Opción {{ i + 1 }}">
    <span class="mark-correct" (click)="correctAnswers[i] = !correctAnswers[i]" [ngClass]="{'correct': correctAnswers[i]}">✓</span>
    <span class="remove-option" *ngIf="i > 1" (click)="removeOption(i)">✖</span>
  </div>
  <button type="button" class="add-option" (click)="addOption()">Añadir Otra Opción</button>
</div>
<button type="button" class="add-question" (click)="addQuestion()">Añadir Pregunta</button>
<hr/>
